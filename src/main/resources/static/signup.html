<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <style>
        body {
            background-color: #1A1A2E; /* Dark Blue/Purple background */
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #0F3460; /* Deep Blue container */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #E94560; /* Red accent for titles */
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #E0E0E0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #1A1A2E;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #16213E; /* Dark input field */
            color: #E0E0E0;
        }
        button {
            width: 100%;
            background-color: #533483; /* Purple button */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6C5B9A;
        }
        .switch-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .switch-link a {
            color: #E94560;
            text-decoration: none;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up ðŸš€</h1>
        <form id="signupForm">
            <div>
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <div class="switch-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Submitting...';
            messageDiv.style.color = '#BB86FC';

            const userData = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value
            };

            try {
                const response = await fetch('http://localhost:8080/api/v1/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    messageDiv.textContent = 'Registration Successful! Redirecting to login...';
                    messageDiv.style.color = '#03DAC6';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else if (response.status === 409) { // Assuming 409 Conflict for duplicate user/email
                    messageDiv.textContent = 'Registration failed: Username or Email already in use.';
                    messageDiv.style.color = '#CF6679';
                } else {
                    const errorData = await response.json();
                    messageDiv.textContent = `Registration failed: ${errorData.message || response.statusText}`;
                    messageDiv.style.color = '#CF6679';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred during registration. Check your connection.';
                messageDiv.style.color = '#CF6679';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
