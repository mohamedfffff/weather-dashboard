<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background-color: #1A1A2E; /* Dark Blue/Purple background */
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #0F3460; /* Deep Blue container */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #E94560; /* Red accent for titles */
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #E0E0E0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #1A1A2E;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #16213E; /* Dark input field */
            color: #E0E0E0;
        }
        button {
            width: 100%;
            background-color: #533483; /* Purple button */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6C5B9A;
        }
        .switch-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .switch-link a {
            color: #E94560;
            text-decoration: none;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login ðŸ‘‹</h1>
        <form id="loginForm">
            <div>
                <label for="name">name</label>
                <input type="name" id="name" name="name" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div id="message"></div>
        <div class="switch-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Logging in...';
            messageDiv.style.color = '#BB86FC';

            const credentials = {
                name: form.name.value,
                password: form.password.value
            };

            const LOGIN_ENDPOINT = '/api/v1/auth'; 
            // Assume this is inside an 'async function loginHandler(credentials) { ... }'

            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                if (response.ok) {
                    // *** AWAIT the JSON parsing here ***
                    const responseData = await response; 

                    messageDiv.textContent = 'Login Successful! Redirecting to dashboard...';
                    messageDiv.style.color = '#03DAC6';
                    console.log("Credentials sent: ", JSON.stringify(credentials));
                    console.log("Response JSON: ", responseData);
                    // window.location.href = '/';

                } 
                else {
                    // Handle non-200 responses (e.g., 401 Unauthorized, 404 Not Found)
                    const errorData = await response.json(); // May or may not be available
                    console.error("Login failed with status:", response.status);
                    console.error("Server Error Details:", errorData);
                }
            } catch (error) {
                // Handle network errors (e.g., server unreachable, CORS issues)
                console.error('Network or parsing error during login:', error);
            }
                
            });
    </script>
</body>
</html>
