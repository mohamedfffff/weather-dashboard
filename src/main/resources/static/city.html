<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Detailed Weather</title>
    <style>
        body {
            background-color: #000033; /* Dark Blue Background */
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #121245; /* Slightly lighter dark blue container */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4DB6AC; /* Teal/Cyan accent for city name */
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .country {
            color: #E0E0E0;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .temp-main {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .temp {
            font-size: 4em;
            font-weight: bold;
            color: #FFCDD2; /* Light Red/Pink highlight */
            margin-right: 20px;
        }
        .icon-container {
            width: 80px;
            height: 80px;
        }
        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .condition {
            font-size: 1.5em;
            color: #4DB6AC;
            margin-bottom: 25px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 30px;
        }
        .detail-item {
            background-color: #282860; /* Darker box for details */
            padding: 15px;
            border-radius: 8px;
        }
        .detail-label {
            color: #B39DDB; /* Light purple for labels */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4DB6AC;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #FFCDD2;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← Back to Dashboard</a>

    <div class="container" id="weatherContainer">
        <h1 id="cityNameDisplay">Loading...</h1>
        </div>

    <script>
        const API_ENDPOINT = "http://localhost:8080/api/v1/weather/city";

        function getCityNameFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('city');
        }

        async function fetchAndRenderCityWeather() {
            const cityName = getCityNameFromUrl();
            const container = document.getElementById('weatherContainer');
            const title = document.getElementById('pageTitle');
            const h1 = document.getElementById('cityNameDisplay');

            if (!cityName) {
                h1.textContent = 'Error: No City Specified';
                container.innerHTML = '<p>Please return to the dashboard and select a city.</p>';
                return;
            }

            h1.textContent = cityName;
            title.textContent = `${cityName} Detailed Weather`;
            
            try {
                const response = await fetch(`${API_ENDPOINT}?city=${encodeURIComponent(cityName)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Function to format numbers to 1 decimal place (or 0 for whole numbers)
                const fmt = (num) => typeof num === 'number' ? num.toFixed(num % 1 === 0 ? 0 : 1) : 'N/A';
                
                container.innerHTML = `
                    <h1 id="cityNameDisplay">${data.cityName}</h1>
                    <p class="country">${data.country}</p>

                    <div class="temp-main">
                        <div class="temp">${fmt(data.tempC)}°C</div>
                        <div class="icon-container">
                            <img src="${data.icon}" alt="Weather Icon"/>
                        </div>
                    </div>
                    
                    <p class="condition">${data.condition}</p>

                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="detail-label">Fahrenheit</span>
                            ${fmt(data.tempF)}°F
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Feels Like</span>
                            ${fmt(data.feelsLike)}°C
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humidity</span>
                            ${data.humidity}%
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind Speed</span>
                            ${fmt(data.windSpeed)} km/h
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind Direction</span>
                            ${data.windDirection}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Last Updated</span>
                            ${new Date(data.lastUpdated).toLocaleString()}
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error("Failed to fetch weather data:", error);
                container.innerHTML = `
                    <h1>${cityName}</h1>
                    <p class="country">Error</p>
                    <p style="color: #E94560;">Could not load detailed weather data. Please check the backend service.</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndRenderCityWeather);
    </script>
</body>
</html>
